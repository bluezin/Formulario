<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Ibarra+Real+Nova|Teko&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://bootswatch.com/4/lux/bootstrap.min.css"
  />

    <link rel="icon" href="favicon.png" />

    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <h1 class="p">FORMULARIO</h1>
      <div>
        <p class="font">What is your name?</p>
        <label for="name">
          <input
            class="size"
            id="name"
            type="text"
            name="Nombre"
            placeholder="name of the people"
            required
          />
        </label>
      </div>
      <div>
        <p>What is your email?</p>
        <label for="email">
          <input
            class="size"
            id="email"
            type="email"
            name="email"
            placeholder="email"
            required
          />
        </label>
      </div>
      <div>
        <p>What is your passaword?</p>
        <label>
          <input class="size" type="password" placeholder="password" required />
        </label>
      </div>
      <div>
        <p>What is your cell phone number?</p>
        <label for="number">
          <input
            class="size"
            id="number"
            type="number"
            placeholder="cell phone number"
            required
          />
        </label>
      </div>

      <div>
        <p>What do you do?</p>
        <label> <input type="radio" required name="Nurse" />Doctor </label>
      </div>
      <div>
        <label> <input type="radio" required name="Nurse" />Nurse </label>
      </div>
      <div>
        <p>Where are you from?</p>
        <select class="size" name="" id="">
          <option value="Peru">PERU</option>
          <option value="korea">KOREA</option>
          <option value="brasil">BRASIL</option>
          <option value="COLOMBIA">COLOMBIA</option>
        </select>
      </div>
      <br />
      <div>
        <button class="size" type="submit">SUBMIT</button>
      </div>
    </form>

    <link rel="stylesheet" href="style.css" />
  </body>
</html>
